<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">



    <style>
        /* Define uma altura fixa para a div do slide */
        .carousel-item {
            height: 60vh; /* Ajuste a altura conforme necessário */
        }

        /* Força a imagem a ocupar o espaço da div, mantendo a proporção */
        .carousel-item img {
            height: 100%;
            width: 100%;
            object-fit: cover; /* Mantém a imagem proporcional, preenchendo a div */
        }

        /* Centraliza o conteúdo no meio do slide */
        .carousel-caption {
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores do carrossel -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
    
        <!-- Slides do carrossel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/5633622/pexels-photo-5633622.jpeg" class="d-block w-100" alt="Primeiro Slide">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center">
                    <h5 class="display-1">Título do Primeiro Slide</h5>
                    <p class="lead">Descrição do primeiro slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/18732273/pexels-photo-18732273.jpeg" class=" w-100" alt="Segundo Slide">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center">
                    <h5 class="display-1">Título do Segundo Slide</h5>
                    <p class="lead">Descrição do segundo slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/32486401/pexels-photo-32486401.jpeg" class="d-block w-100" alt="Terceiro Slide">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center">
                    <h5 class="display-1">Título do Terceiro Slide</h5>
                    <p class="lead">Descrição do terceiro slide.</p>
                </div>
            </div>
        </div>
    
        <!-- Controles do carrossel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
