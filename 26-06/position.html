<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0px; padding: 0px;">
    <p style=" background: #eee; padding: 10px;"> <!-- Posicao padrao do html-->
        Parágrafo com position: static (padrão)
      </p>

      <p style="position: relative; background: #5f2929; padding: 10px; width: 50px; height: 50px; border-radius: 50%;" > <!-- Voce consegue escolher e mover a posiçao-->
        
      </p>

      <p style="background-color: blue; width: 300px; height: 300px;"></p>
</body>
</html>
